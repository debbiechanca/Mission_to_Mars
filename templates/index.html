<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="./scrape" role="button">Scrape New Data</a></p>
    </div>
    
    <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <hr>
        <h3>{{ mars.news_title }}</h3>
        <p>{{ mars.news_p }}</p>
    </div>

    <div class = "row">
        <div class="col-md-8">
            <div class="row">
              <div class="col-md-12">
                  <h2>Featured Mars Image</h2>
                  <img class="img-fluid" src="{{ mars.featured_image_url }}">
              </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row">
              <div class="col-md-12">
                  <h4>Current Weather on Mars</h4>
                  <p>{{ mars.weather }} </p>
              </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h4>Mars Facts</h4>
                    <p>{{ mars.facts | safe }} </p>
                </div>
            </div>
        </div>
    <!-- row for Featured Mars Image -->    
    </div>

    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <h2>Mars Hemispheres</h2>
            <hr>
        </div>

        {% for hemisphere in mars.hemisphere_image_urls %}
        <div class="col-md-6">
            <figure class="figure">
                <img class="figure-img img-fluid my-1" src="{{ hemisphere.img_url }}" >
                <figcaption class="figure-caption"><h4> {{ hemisphere.title }} </h4></figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>

  </div>
</body>
</html>
